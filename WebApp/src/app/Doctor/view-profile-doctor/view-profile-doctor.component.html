<section class="regervation_part section_padding">
  <div class="container">
    <div
      class="row align-items-center regervation_content"
      style="box-shadow: 3px 2px 20px rgb(200,200,200,0.7);padding: 5% 5%;"
    >
      <div class="col-lg-7">
        <div class="regervation_part_iner">
          <form #BasicForm>
            <h1>Registration</h1>
            <br />
            <div class="form-row">
              <div class="form-group col-md-6">
                "First Name"
              </div>
              <div class="form-group col-md-6">
                "Last Name"
              </div>
            </div>

            <div class="form-row">
              <div class="form-group col-md-6">
                "email"
              </div>
              <div class="form-group col-md-6">
                "contact"
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                Blood Group
              </div>
              <div class="form-group time_icon col-md-6">
                "Date of Birth"
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                Address
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-12">
                User Type
              </div>
            </div>
            <div class="regerv_btn">
              <button
                class="btn_2"
                type="button"
                (click)="register(BasicForm)"
                style="margin-left: 40%;"
              >
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="reservation_img" style="margin-left: 25%;">
          <img src="../../assets/img/patient.png" width="90%" />
        </div>
      </div>
    </div>
  </div>
</section>
