<!--::regervation_part start::-->
<section class="regervation_part section_padding">
  <div class="container">
    <div class="row align-items-center regervation_content">
      <div class="col-lg-7">
        <div class="regervation_part_iner">
          <!-- <h2>Extra Information</h2> -->
          <div *ngIf="user === 'patient'">
            <form #patiant>
              <h2>Patient Registration</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="contact"
                    placeholder="Contact Number"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Enter Email id"
                  />
                </div>
                <div class="form-group col-md-6">
                  <select class="form-control" id="bloodType">
                    <option selected>Slect Blood Type</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                </div>
                <div class="form-group time_icon col-md-6">
                  <input
                    class="form-control"
                    type="text"
                    onfocus="this.type='Date'"
                    onblur="this.type='text'"
                    id="DOB"
                    placeholder="Date of Birth"
                  />
                </div>
              </div>
              <div class="regerv_btn">
                <button
                  class="btn_2"
                  type="button"
                  (click)="registerPatient(patiant)"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
          <div *ngIf="user === 'medic'">
            <form #MedicForm>
              <h2>Medical Shop Registration</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="licence"
                    placeholder="Licence Number"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="contact"
                    placeholder="Contact Number"
                  />
                </div>

                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="shop_name"
                    placeholder="Shop Name"
                  />
                </div>
              </div>
              <div class="regerv_btn">
                <button
                  class="btn_2"
                  type="button"
                  (click)="registerMedic(MedicForm)"
                >
                  Register
                </button>
              </div>
            </form>
            <br /><br /><br /><br /><br /><br />
          </div>

          <div *ngIf="user === 'lab'">
            <form #labform>
              <h2>Lab Registration</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="licence"
                    placeholder="Licence Number"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="contact"
                    placeholder="Contact Number"
                  />
                </div>
                <div class="form-group col-md-12">
                  <input
                    type="text"
                    class="form-control"
                    id="lab_name"
                    placeholder="Lab Name"
                  />
                </div>
              </div>
              <div class="regerv_btn">
                <button
                  class="btn_2"
                  type="button"
                  (click)="registerLab(labform)"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
          <div *ngIf="user === 'doctor'">
            <form #DocForm>
              <!-- <h2>Doctor Registration</h2> -->
              <h2>Doctor Basic Information</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="licence"
                    placeholder="Doctor Licence Number"
                  />
                </div>

                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="degree"
                    placeholder="Degree/Major In"
                  />
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-12">
                  <ng-multiselect-dropdown
                    name="specialitiesList"
                    placeholder="Doctor Specialities"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    [settings]="dropdownSettings"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
              <br />
              <h2>Work Place Information</h2>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="work_name"
                    placeholder="Work Place Name"
                  />
                </div>
                <div class="form-group col-md-6">
                  <input
                    type="text"
                    class="form-control"
                    id="work_contact"
                    placeholder="Work Place Contact"
                  />
                </div>
              </div>
              <div class="form-row">
                <textarea
                  class="form-control"
                  id="work_address"
                  rows="4"
                  placeholder="Work Palce Address "
                ></textarea>
              </div>
              <div class="regerv_btn">
                <button
                  class="btn_2"
                  type="button"
                  (click)="registerDoc(DocForm)"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-5 col-md-6">
        <div class="reservation_img">
          <img
            src="../../assets/img/reservation.png"
            alt=""
            class="reservation_img_iner"
          />
        </div>
      </div>
    </div>
  </div>
</section>
<!--::regervation_part end::-->
