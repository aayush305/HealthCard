<!--::header part start::-->
<header class="main_menu home_menu">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-12">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="index.html">
            <img src="../../assets/img/logo.png" alt="logo" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

                <div class="collapse navbar-collapse main-menu-item justify-content-center" id="navbarSupportedContent">
                    <ul *ngIf="userType == 'doctor'" id="prescrition" class="navbar-nav align-items-center">
                          <li class="nav-item dropdown">
                            <a
                              class="nav-link dropdown-toggle"
                              id="prescActions"
                              role="button"
                              data-toggle="dropdown"
                              aria-haspopup="true"
                              aria-expanded="false"
                            >
                            Prescription
                            </a>
                            <div class="dropdown-menu" aria-labelledby="prescActions">
                              <a class="dropdown-item" routerLink="/Prescription/Add">Add Prescrition</a>
                              <a class="dropdown-item" routerLink="/Prescription/Doctor/View">View Prescriptions</a>
                            </div>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" routerLink="/Doctor/Profile/View">View Profile</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link" routerLink="Doctor/Profile/Update">Update Profile</a>
                        </li>
                    </ul>

                    <!--Navigation bar links for patients-->
                    <ul *ngIf="userType == 'patient'" id="prescrition" class="navbar-nav align-items-center">
                      <li class="nav-item">
                          <a class="nav-link" routerLink="/Prescription/Patient/View">View Prescriptions</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/Patient/Profile/View">View Profile</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/Patient/Profile/Update">Update Profile</a>
                      </li>
                    </ul>                    
                    <!--/Navigation bar links for patients-->
                        
                    <ul *ngIf="userType == 'lab'" class="navbar-nav align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" routerLink="/Prescription">Upload Report</a>
                        </li>
                    </ul>  
                  </div>

                  <ul class="navbar-nav align-items-center">
                    <li> 
                        <a *ngIf="!isLogged" class="nav-link" routerLink="/Login" >Login</a> 
                        <!-- <button class="btn btn-link" *ngIf="loginInfo.isLogged" (click)="logout()" >Logout</button>  -->
                        <button class="btn btn" *ngIf="isLogged" (click)="logout()" >Logout</button>
                    </li>
                    <li> <a class="nav-link" routerLink="/Signup">Sign Up</a></li>
                </ul>
                    isDoc:{{userType == 'doctor'}}
                    isLab{{userType == 'lab'}}
            </nav>
          </div>
      </div>
  </div>
</header>
<!-- Header part end-->
<router-outlet></router-outlet>
